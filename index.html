<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字遊戲 | Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1 class="game-title">井字遊戲</h1>

        <!-- Mode Selection Screen -->
        <div id="mode-selection" class="screen active">
            <h2>選擇遊戲模式</h2>
            <div class="button-group">
                <button id="btn-pvp" class="mode-btn">雙人對戰</button>
                <button id="btn-pvc" class="mode-btn">人機對戰</button>
            </div>
        </div>

        <!-- Difficulty Selection Screen (for PvC mode) -->
        <div id="difficulty-selection" class="screen">
            <h2>選擇難度</h2>
            <div class="button-group">
                <button id="btn-easy" class="difficulty-btn" data-difficulty="easy">簡單</button>
                <button id="btn-medium" class="difficulty-btn" data-difficulty="medium">中等</button>
                <button id="btn-hard" class="difficulty-btn" data-difficulty="hard">困難</button>
            </div>
            <button id="btn-back-mode" class="secondary-btn">返回</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <!-- Scoreboard -->
            <div class="scoreboard">
                <div class="score-item">
                    <span class="score-label">玩家 X</span>
                    <span id="score-x" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">平手</span>
                    <span id="score-draw" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">玩家 O</span>
                    <span id="score-o" class="score-value">0</span>
                </div>
            </div>

            <!-- Current Turn Indicator -->
            <div id="turn-indicator" class="turn-indicator">
                輪到: <span id="current-turn">X</span>
            </div>

            <!-- Game Board -->
            <div id="game-board" class="game-board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
                <!-- Winning Line Canvas -->
                <canvas id="winning-line" class="winning-line"></canvas>
            </div>

            <!-- Game Result Message -->
            <div id="game-result" class="game-result hidden">
                <p id="result-message"></p>
            </div>

            <!-- Game Controls -->
            <div class="game-controls">
                <button id="btn-restart" class="control-btn">再玩一局</button>
                <button id="btn-back-menu" class="control-btn secondary">返回選單</button>
                <button id="btn-reset-score" class="control-btn tertiary">清除記錄</button>
            </div>
        </div>
    </div>

    <script src="ai.js"></script>
    <script src="game.js"></script>
</body>
</html>
